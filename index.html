<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.less" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex GO!</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          class="header__logo"
          src="/img/logo.svg"
          width="208"
          height="32"
          alt="Pokédex GO!"
        />
        <div class="header__actions">
          <div class="header__search">
            <div class="input">
              <input
                class="input__field"
                type="text"
                name="query"
                id="searchInput"
                placeholder="Search Pokémon..."
              />
            </div>
          </div>
          <button
            id="openFilters"
            class="header__filters button button--sm"
            title="Open filters"
          >
            <svg viewBox="0 0 24 24" stroke-width="1.5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="layout">
      <aside class="layout__aside">
        <form id="filtersForm" class="filters">
          <div class="filters__list">
            <fieldset class="filters__element" id="typeFilter">
              <span class="filters__title">Types:</span>
            </fieldset>
            <fieldset class="filters__element" id="colorFilter">
              <span class="filters__title">Colors:</span>
            </fieldset>
            <fieldset class="filters__element" id="filterGender">
              <span class="filters__title">Gender:</span>
            </fieldset>
          </div>
          <div class="filters__actions">
            <button class="button button--sm" id="applyFilters" type="button">
              Apply filters
            </button>
            <button class="button button--outline button--sm" id="clearFilters">
              Clear filters
            </button>
          </div>
        </form>
      </aside>
      <div class="layout__content">
        <div id="pokemonList"></div>
        <button
          class="button button--center"
          id="loadMore"
          style="display: none"
        >
          More pokémons!
        </button>
      </div>
    </main>
    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
